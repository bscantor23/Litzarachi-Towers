<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="icon" href="assets/icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<title>Litzarachi Towers</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-nav"></nav>
		<div class="container-fluid">
			<div class="row justify-content-center align-items-center text-center">
				<i class="fas fa-vihara fs-1 mb-3 mt-1 color-3"></i>
				<h1 class="fw-bold color-2">HANOI TOWERS</h1>
				<hr class="hr-1" style="width: 35%" />
			</div>
			<div class="row">
				<div class="col-lg-3">
					<div class="container-fluid">
						<div class="row flex-column justify-content-center align-items-center">
							<h2 class="fw-bold color-3 text-center">HISTORY</h2>
							<hr class="hr-1 w-75" />
							<p class="text-center">Turn - Piece - Tower</p>
							<div
								id="movements-container"
								class="color-2 d-flex py-3 fs-5 pe-4 shadow overflow-auto fw-bold custom-scroll"
								style="height: 235px; max-height: 235px !important; width: 80%"
							>
								<ul id="movements-history" class="m-0"></ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6 shadow">
					<div class="container h-100">
						<div class="row mt-3 h-100 justify-content-center align-items-center text-center">
							<div class="col-4">
								<div data-id="1" class="tower-container flex-column row align-items-center mb-3 position-relative">
									<img src="assets/tower.png" class="img-fluid" style="z-index: -1" alt="" />
									<div
										id="space-1"
										data-id="1"
										class="position-absolute bottom-0 pieces-space d-flex justify-content-center align-items-center flex-column"
									></div>
								</div>
								<h6 class="fw-bold color-3 text-center">NIPPONIA</h6>
							</div>
							<div class="col-4">
								<div data-id="2" class="tower-container flex-column row align-items-center mb-3 position-relative">
									<img src="assets/tower.png" class="img-fluid" style="z-index: -1" alt="" />
									<div
										id="space-2"
										data-id="2"
										class="position-absolute bottom-0 pieces-space d-flex justify-content-center align-items-center flex-column"
									></div>
								</div>
								<h6 class="fw-bold color-3 text-center">SHIMOGAMO</h6>
							</div>
							<div class="col-4">
								<div data-id="3" class="tower-container flex-column row align-items-center mb-3 position-relative">
									<img src="assets/tower.png" class="img-fluid" style="z-index: -1" alt="" />
									<div
										id="space-3"
										data-id="3"
										class="position-absolute bottom-0 pieces-space d-flex justify-content-center align-items-center flex-column"
									></div>
								</div>
								<h6 class="fw-bold color-3 text-center">LITZARACHI</h6>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="row flex-column justify-content-center align-items-center">
						<h4 class="fw-bold color-3 text-center">MOVEMENTS</h4>
						<hr class="hr-1 w-75" />
						<div class="rounded shadow w-auto p-3 mb-4">
							<p id="num_movements" class="p-0 m-0 fw-bold fs-2 text-center">000</p>
						</div>
						<h4 class="fw-bold color-3 text-center">DIFFICULTY</h4>
						<div class="d-flex justify-content-center align-items-center text-center">
							<div class="rounded shadow w-75 py-2">
								<div class="d-inline-block difficulty-container text-center w-auto">
									<i data-id="1" class="d-but fas fa-vihara fs-4 color-3"></i>
									<i data-id="2" class="d-but fas fa-vihara fs-4 color-3"></i>
									<i data-id="3" class="d-but fas fa-vihara fs-4 color-1"></i>
									<i data-id="4" class="d-but fas fa-vihara fs-4 color-1"></i>
								</div>
								<div class="d-inline-block difficulty-container text-center w-auto">
									<i data-id="5" class="d-but fas fa-vihara fs-4 color-1"></i>
									<i data-id="6" class="d-but fas fa-vihara fs-4 color-1"></i>
									<i data-id="7" class="d-but fas fa-vihara fs-4 color-1"></i>
									<i data-id="8" class="d-but fas fa-vihara fs-4 color-1"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-md-3">
					<div class="row justify-content-center">
						<button id="reset_button" class="btn button-1 py-1 shadow">Reset</button>
					</div>
				</div>
				<div class="col-md-6 mt-4">
					<div class="row justify-content-center">
						<button id="start_button" class="btn button-2 py-1 fs-6 shadow">Start Attempt</button>
					</div>
				</div>
				<div class="col-md-3">
					<div class="row justify-content-center">
						<div class="w-auto">
							<h1 id="cronomete" class="fw-bold rounded shadow text-center py-2 px-3 bg-1">00:00:00</h1>
							<hr class="hr-1 w-100" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
